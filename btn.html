<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .notification-container {
            position: relative;
        }

        .notification-button {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .notification-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .notification-panel {
            position: absolute;
            top: 60px;
            right: 0;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .notification-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .notification-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .notification-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .notification-item:hover {
            background: #f9f9f9;
        }

        .notification-item.unread {
            background: #f0f8ff;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .notification-message {
            color: #7f8c8d;
            font-size: 14px;
        }

        .notification-time {
            color: #95a5a6;
            font-size: 12px;
            margin-top: 5px;
        }

        .notification-actions {
            display: flex;
            gap: 5px;
        }

        .notification-action {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .notification-action:hover {
            color: #3498db;
        }

        .notification-footer {
            padding: 10px 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .mark-all-read {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .mark-all-read:hover {
            text-decoration: underline;
        }

        .empty-notifications {
            padding: 30px 20px;
            text-align: center;
            color: #95a5a6;
        }

        .test-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .test-btn {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .test-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="notification-container">
    <button class="notification-button">
        <i class="bell-icon">üîî</i>
        <i class="close-icon" style="display: none;">‚úï</i>
        <span class="notification-badge">3</span>
    </button>

    <div class="notification-panel">
        <div class="notification-header">
            <h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
        </div>

        <div class="notification-list">
            <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="notification-footer">
            <button class="mark-all-read">–û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ</button>
        </div>
    </div>
</div>

<div class="test-controls">
    <button class="test-btn" id="add-notification">–î–æ–±–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>
    <button class="test-btn" id="clear-all">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
</div>

<script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const notificationBtn = document.querySelector('.notification-button');
    const bellIcon = document.querySelector('.bell-icon');
    const closeIcon = document.querySelector('.close-icon');
    const notificationBadge = document.querySelector('.notification-badge');
    const notificationPanel = document.querySelector('.notification-panel');
    const notificationList = document.querySelector('.notification-list');
    const markAllReadBtn = document.querySelector('.mark-all-read');
    const addNotificationBtn = document.getElementById('add-notification');
    const clearAllBtn = document.getElementById('clear-all');

    // –ú–∞—Å—Å–∏–≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    let notifications = [
        { id: 1, title: '–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', message: '–£ –≤–∞—Å –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', time: '10 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥', read: false },
        { id: 2, title: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã', message: '–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã –∑–∞–≤—Ç—Ä–∞ –≤ 03:00', time: '2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥', read: false },
        { id: 3, title: '–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ', message: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!', time: '5 —á–∞—Å–æ–≤ –Ω–∞–∑–∞–¥', read: true }
    ];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        updateNotificationBadge();
        renderNotifications();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        notificationBtn.addEventListener('click', toggleNotificationPanel);
        markAllReadBtn.addEventListener('click', markAllAsRead);
        addNotificationBtn.addEventListener('click', addRandomNotification);
        clearAllBtn.addEventListener('click', clearAllNotifications);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë
        document.addEventListener('click', (e) => {
            if (!notificationPanel.contains(e.target) && !notificationBtn.contains(e.target)) {
                closeNotificationPanel();
            }
        });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function toggleNotificationPanel() {
        if (notificationPanel.classList.contains('active')) {
            closeNotificationPanel();
        } else {
            openNotificationPanel();
        }
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function openNotificationPanel() {
        notificationPanel.classList.add('active');
        bellIcon.style.display = 'none';
        closeIcon.style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function closeNotificationPanel() {
        notificationPanel.classList.remove('active');
        bellIcon.style.display = 'block';
        closeIcon.style.display = 'none';
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function updateNotificationBadge() {
        const unreadCount = notifications.filter(notification => !notification.read).length;
        notificationBadge.textContent = unreadCount;

        if (unreadCount === 0) {
            notificationBadge.style.display = 'none';
        } else {
            notificationBadge.style.display = 'flex';
        }
    }

    // –û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
    function markAllAsRead() {
        notifications.forEach(notification => {
            notification.read = true;
        });
        updateNotificationBadge();
        renderNotifications();
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function renderNotifications() {
        if (notifications.length === 0) {
            notificationList.innerHTML = '<div class="empty-notifications">–ù–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π</div>';
            return;
        }

        notificationList.innerHTML = '';

        notifications.forEach(notification => {
            const notificationItem = document.createElement('div');
            notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
            notificationItem.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <div class="notification-actions">
                        <button class="notification-action delete-btn" data-id="${notification.id}">‚úï</button>
                    </div>
                `;
            notificationList.appendChild(notificationItem);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = parseInt(e.target.getAttribute('data-id'));
                deleteNotification(id);
            });
        });
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function deleteNotification(id) {
        notifications = notifications.filter(notification => notification.id !== id);
        updateNotificationBadge();
        renderNotifications();
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function addRandomNotification() {
        const titles = [
            '–ù–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ',
            '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞',
            '–ù–æ–≤—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π',
            '–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞',
            '–°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ'
        ];

        const messages = [
            '–£ –≤–∞—Å –ø–æ—è–≤–∏–ª–æ—Å—å –Ω–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Å–∏—Å—Ç–µ–º–µ',
            '–°—Ç–∞—Ç—É—Å –≤–∞—à–µ–π –∑–∞–¥–∞—á–∏ –±—ã–ª –æ–±–Ω–æ–≤–ª–µ–Ω',
            '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Å—Ç–∞–≤–∏–ª –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –≤–∞—à–µ–º—É –ø–æ—Å—Ç—É',
            '–ó–∞–¥–∞—á–∞ –±—ã–ª–∞ —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞',
            '–°–∏—Å—Ç–µ–º–∞ –±—ã–ª–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏'
        ];

        const times = [
            '–¢–æ–ª—å–∫–æ —á—Ç–æ',
            '1 –º–∏–Ω—É—Ç—É –Ω–∞–∑–∞–¥',
            '5 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥',
            '10 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥'
        ];

        const randomTitle = titles[Math.floor(Math.random() * titles.length)];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const randomTime = times[Math.floor(Math.random() * times.length)];

        const newId = notifications.length > 0 ? Math.max(...notifications.map(n => n.id)) + 1 : 1;

        notifications.unshift({
            id: newId,
            title: randomTitle,
            message: randomMessage,
            time: randomTime,
            read: false
        });

        updateNotificationBadge();
        renderNotifications();
    }

    // –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function clearAllNotifications() {
        notifications = [];
        updateNotificationBadge();
        renderNotifications();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    init();
</script>
</body>
</html>
