<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шоколадная фабрика | Связаться с нами</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/main.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 30%;
        }

        .form-container {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-fieldset {
            width: 90%;
            border: none;
            padding: 0;
        }

        .form-legend {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            color: var(--text-color);
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }


        .form-input {
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 120px;
        }

        @media (min-width: 768px) {
            .contact-form {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }

            .form-group:nth-child(3),
            .form-group:nth-child(4) {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main style="margin-top: 3rem; margin-bottom: 3rem; display:flex; flex-direction: column; align-items: center; gap: 2rem;">
        <div class="form-container glass-effect-new">
            <fieldset>
                <legend>Обратный звонок</legend>
                <form>
                    <label for="phone">Ваш номер телефона:</label>
                    <input id="phone" type="tel" placeholder="+7-(___)-___-__-__">

                    <label for="call-date">Укажите время, когда вам будет удобно принять звонок:</label>
                    <input id="call-date" type="datetime-local">

                    <button style="margin-top: 15px" type="submit">Оставить заявку</button>
                </form>
            </fieldset>
        </div>

        <div class="form-container glass-effect-new">
            <fieldset class="form-fieldset">
                <legend class="form-legend">Связь с нами</legend>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="sender-email">Ваш email</label>
                        <input id="sender-email" type="email" class="form-input" placeholder="Введите ваш email..." required>
                    </div>

                    <div class="form-group">
                        <label for="theme">Тема сообщения</label>
                        <input id="theme" type="text" class="form-input" placeholder="Введите тему сообщения..." required>
                    </div>

                    <div class="form-group">
                        <label for="message">Ваше сообщение</label>
                        <textarea id="message" class="form-input" rows="6" placeholder="Введите ваше сообщение..." required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Отправить сообщение</button>
                    </div>
                </form>
            </fieldset>
        </div>


        <div style="display: flex; flex-direction: row; gap: 50px; flex-wrap: wrap; justify-content: center">
            <div>
                <h2>Где нас найти?</h2>
                <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A7531be3bd60c417eccb9e41af41e85ce653ae995b56ee52950e9c562ca52447c&amp;source=constructor" width="500" height="400" frameborder="0"></iframe>
            </div>

            <div>
                <h2>Видеоэкскурсия по нашей фабрике</h2>
                <iframe width="607" height="360" style="background-color: #000" src="https://www.youtube.com/embed/JVnsCA42ubM" allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="theme-toggle-placeholder"></div>
    <div id="scroll-to-top-button-placeholder"></div>
    <div id="notifications-button-placeholder"></div>

<script src="./script/initialize-page.js"></script>
</body>
</html>
