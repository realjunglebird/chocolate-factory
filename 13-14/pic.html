<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированная картинка с отслеживанием кликов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #coordinates {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }

        .image-container {
            position: absolute;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background: rgba(52, 152, 219, 0.1);
            box-sizing: border-box;
        }

        .centered-image {
            position: absolute;
            display: block;
        }
    </style>
</head>
<body>
<div id="coordinates">Кликните в любом месте</div>

<script>
    // Ждём полной загрузки страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Создаём контейнер для картинки
        const container = document.createElement('div');
        container.className = 'image-container';
        document.body.appendChild(container);

        // Создаём элемент картинки
        const img = document.createElement('img');
        img.className = 'centered-image';
        img.src = 'https://chocodel.com/upload/iblock/517/gdyi0w7l8ln5b01rpd6mwe39jrp8rcr0/1674555530_catherineasquithgallery_com_p_fon_molochnii_shokolad_116.jpg'; // Можно изменить размер (10, 20, 30...)
        img.alt = 'Центрированная картинка';

        // Добавляем картинку в контейнер
        container.appendChild(img);

        // Элемент для вывода координат
        const coordsElement = document.getElementById('coordinates');

        // Функция для центрирования картинки
        function centerImage() {
            // Получаем размеры окна
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Ждём загрузки картинки для получения её размеров
            if (img.complete) {
                updatePosition();
            } else {
                img.onload = updatePosition;
            }

            function updatePosition() {
                const imgWidth = img.naturalWidth || img.width;
                const imgHeight = img.naturalHeight || img.height;

                // Размеры контейнера (можно настроить отступы)
                const containerPadding = 20;
                const containerWidth = imgWidth + containerPadding * 2;
                const containerHeight = imgHeight + containerPadding * 2;

                // Позиционируем контейнер по центру экрана
                container.style.width = containerWidth + 'px';
                container.style.height = containerHeight + 'px';
                container.style.left = ((windowWidth - containerWidth) / 2) + 'px';
                container.style.top = ((windowHeight - containerHeight) / 2) + 'px';

                // Позиционируем картинку внутри контейнера
                img.style.width = imgWidth + 'px';
                img.style.height = imgHeight + 'px';
                img.style.left = containerPadding + 'px';
                img.style.top = containerPadding + 'px';
            }
        }

        // Функция для вывода координат клика
        function showClickCoordinates(event) {
            const x = event.clientX;
            const y = event.clientY;
            coordsElement.textContent = `Координаты клика: X=${x}, Y=${y}`;
        }

        // Обработчик изменения размера окна
        window.addEventListener('resize', centerImage);

        // Обработчик кликов по документу
        document.addEventListener('click', showClickCoordinates);

        // Инициализация при загрузке
        centerImage();

        // Дополнительно: обновляем позицию через 100мс на случай, если картинка грузится долго
        setTimeout(centerImage, 100);
    });
</script>
</body>
</html>
